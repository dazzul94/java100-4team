<script type="text/javascript">
var id = $('#accountName'),
pwd = $('#password'),
loginBtn = $('#btn2'),
saveId = $('#saveaccountName');


$('#username').click(() => {  
    $.ajax('../../json/auth/loginUser', {
        dataType: 'json',
        method: 'POST',
        success: (result) => {
            location.href="../user/view.html?no=" + result.account.accountsNo
        },
        error:function(request,status,error){
            alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
         }
    }
)});

loginBtn.click(() => {

console.log(id.val(), pwd.val(),saveId.is(':checked'));


$.post('../../json/auth/login', {
    accountName: id.val(),
    password: pwd.val(),
    saveaccountName: saveId.is(':checked')
}, (result) => {
    if (result.status == "success") {
        location.href = "../main/main.html"
        
    } else {
        alert('이메일이나 암호가 일치하는 사용자를 찾을 수 없습니다.!')
    }
},'json');


});


var btn1 = document.querySelector('#btn1')
var btn2 = document.querySelector('#btn2')

btn1.addEventListener('click', function(event) {
var me = new MouseEvent('click')

btn2.dispatchEvent(me)
})

btn2.addEventListener('click', function(event) {
})


 $.getJSON('../../json/auth/loginUser', function(result) {
    if (result.status == 'fail') {
        return;
    }
    
    $('#username').html(result.account.name);
    
    $(document.body).trigger('login', {'status': 'success'});
});
$('#logoutBtn').click(() => {
    $.getJSON('../../json/auth/logout', (result) => {
        console.log(result);
        location.href = '../auth/form.html';
    });
})
function statusChangeCallback(response) {
  console.log('statusChangeCallback');
  console.log(response);
  if (response.status === 'connected') {
    facebookLogin(response.authResponse.accessToken);
    
  } else {
    window.alert("로그인 실패입니다!");
  }
}



  window.fbAsyncInit = function() {
    FB.init({
      appId      : '175592719884096',
      cookie     : true,
      xfbml      : true,
      version    : 'v2.8'
    });
      
    FB.AppEvents.logPageView();   
      
  };
  
  
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
  

  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }
  

  function facebookLogin(accessToken) {
      $.post('../../json/auth/facebookLogin', {
          accessToken: accessToken
      }, function(result) {
          if (result.status == "success") {
              location.href = "../main/main.html"
          } else {
              window.alert('페이스북 정보를 접근할 수 없습니다!')
          }
      }, 'json');
  }
 
  
  function autoServerLogin(accessToken) {
      $.getJSON(
          '../json/auth/kakaoLogin', 
          {'accessToken': accessToken}, 
          function(result) {
              console.log(result)
            if (result.status == 'success') {
                location.href = '../../main/main.html';
            } else {
                window.alert('로그인 실패입니다!');
            }
      });
  }

      
      Kakao.init("63ef3befe6185210578175ae33f57f48");
      
      Kakao.Auth.createLoginButton({
          container: '#kakao-login-btn',
          success: function(authObj) {
            // 로그인 성공시, API를 호출합니다.
            Kakao.API.request({
              url: '/v1/user/me',
              success: function(res) {
                  $("#kakao-profile").append(res.properties.nickname);
                  $("#kakao-profile").append($("<img/>",{"src":res.properties.profile_image,"alt":res.properties.nickname+"님의 프로필 사진"}));
              },
              fail: function(error) {
                  console.log(error);
              }
            });
          },
          fail: function(err) {
              console.log(error);
          }
        });
