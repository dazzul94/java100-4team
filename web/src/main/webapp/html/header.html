<script type="text/javascript">

function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
    var expires = "expires="+d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}
</script>

var id = $('#accountName'),

    saveId = $('#saveaccountName');

        saveId.prop("checked", true);
    }
    id.val(getCookie('id'));
    
loginBtn.click(() => {

    if (saveId.is(':checked')) {
        setCookie('check','ok',7);
        setCookie('id', id.val(), 7);
    } else {
        setCookie('check',"",0);
        setCookie('id',"", 0);
    }
    
    $.post('../../json/auth/login', {
        accountName: id.val(),

        } else {
            alert('이메일이나 암호가 일치하는 사용자를 찾을 수 없습니다.!')

    dataType: 'json',
    success: (result) => {
        $('#username').html(result.account.name);
        $('#loginBtn').hide();

    },
    error: function(e) {
        if (e.status == 401) {

        }
    }
});

function autoServerLogin(accessToken) {
    $.getJSON(

function statusChangeCallback(response) {
  console.log(response);

  if (response.status === 'connected') { // 로그인이 정상적으로 되었을 때,
      autoServerLogin(response.authResponse.accessToken);
  
  } else { // 로그인이 되지 않았을 때,
      console.log("로그인 되지 않았음");
  }
}
  
function checkLoginState() {
    FB.getLoginStatus(function(response) { 
      statusChangeCallback(response);
    });
}
