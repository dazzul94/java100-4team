<script type="text/javascript">

* 
var id = $('#accountName'),
pwd = $('#password'),
loginBtn = $('#btn2'),
saveId = $('#saveaccountName');

loginBtn.click(() => {

console.log(id.val(), pwd.val(),saveId.is(':checked'));


$.post('../../json/auth/login', {
    accountName: id.val(),
    password: pwd.val(),
    saveaccountName: saveId.is(':checked')
}, (result) => {
    if (result.status == "success") {
        location.href = "../main/main.html"
        
    } else {
        alert('이메일이나 암호가 일치하는 사용자를 찾을 수 없습니다.!')
    }
},'json');


});


var btn1 = document.querySelector('#btn1')
var btn2 = document.querySelector('#btn2')

btn1.addEventListener('click', function(event) {
var me = new MouseEvent('click')

btn2.dispatchEvent(me)
})

btn2.addEventListener('click', function(event) {
})

 $('#logoutBtn').hide();
$.ajax('/json/auth/loginUser', {
    beforeSend: function(xmlHttpRequest) {
        xmlHttpRequest.setRequestHeader("AJAX", "true");
    },
    dataType: 'json',
    success: (result) => {
        $('#username').html(result.account.name);
        $('#loginBtn').hide();
        $('#logoutBtn').show();
        $(document.body).trigger('login', {'status': 'success'});
    },
    error: function(e) {
        if (e.status == 401) {
            location.href = '../auth/loginform.html';
        }
    }
});     
 
$('#logoutBtn').click(() => {
    $.getJSON('../../json/auth/logout', (result) => {
        location.href = '../main/main.html';
    });
})
</script>
