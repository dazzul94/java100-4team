<script type="text/javascript">
var addBtn = $('#addBtn'),
    userType = $('#userType'),
    userNo = $('#userNo'),
    category = $('#category'),
    itemName = $('#itemName'),
    title = $('#title'),
    content = $('#content'),
    startDate = $('#startDate'),
    endDate = $('#endDate'),
    rtIcon = $('#rticon'),
    ldIcon = $('#ldicon'),
    price = $('#price');
    
$('header').load('../header.html');
var curDate = moment(new Date()).format('YYYY-MM-DD');;
startDate.attr("min",curDate);
endDate.attr("min",curDate);

//빌려드립니다 클릭이벤트
$('#rentView').click(() => {
    $('.my-view').css('display',"");
    $('#rticon').css('color', '#007BFF');
    $('#ldicon').css('color', 'grey');
    $('form')[0].reset();
    $('#status').val(0); 
    userType.val(0);
});
//빌려주세요 클릭이벤트
$('#lendView').click(() => {
    $('.my-view').css('display', 'none'); 
    $('#rticon').css('color', 'grey');
    $('#ldicon').css('color', '#007BFF');
    $('form')[0].reset();
    $('#status').val(0); 
    userType.val(1);
});

addBtn.click(() => {
    
    if (category.val() == 0) {
        return swal('카테고리 선택하세요');
    }
    if (userType.val() == 1) {
        deleteName();
        };
    
    var formData = new FormData($('#formData')[0]);
    $.ajax('../../json/item/add', {
        data: formData,
        dataType: 'json',
        method: 'POST',
        processData: false,
        contentType: false,
        success: () => {
            location.href='list.html';
            },
        error: (request,status,error) => {
            swal("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
        }
    }); 
    
    
});
//빌려주세요에서 값이 없으면 오류나서 안쓰이는 인풋쪽 name속성 삭제

function deleteName() {
    startDate.removeAttr('name');
    endDate.removeAttr('name');
    price.removeAttr('name');
}

category.on('change',() => {
    if (category.val() != 0) {
        category.removeClass('btn-secondary').addClass('btn-primary');
    } else {
        category.removeClass('btn-primary').addClass('btn-secondary');
    }
});

</script>
