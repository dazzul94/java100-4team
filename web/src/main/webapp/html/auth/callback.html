<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js" charset="utf-8"></script>
</head>
<body>
<script type="text/javascript">
  var naver_id_login = new naver_id_login("ci2uARbrUgEbOCNv2VE7", "http://127.0.0.1:9999/html/auth/callback.html");
  // 접근 토큰 값 출력
  console.log(naver_id_login.oauthParams.access_token);
  // 네이버 사용자 프로필 조회
  naver_id_login.get_naver_userprofile("naverSignInCallback()");
  // 네이버 사용자 프로필 조회 이후 프로필 정보를 처리할 callback function
  var accessToken = naver_id_login.oauthParams.access_token;
  function naverSignInCallback() {
    autoServerLogin(accessToken);
    console.log(naver_id_login.getProfileData('email'));
    console.log(naver_id_login.getProfileData('nickname'));
    console.log(naver_id_login.getProfileData('age'));
  }
  function autoServerLogin(accessToken) {
      $.getJSON(
          '../../json/auth/naverLogin', 
          {'accessToken': accessToken}, 
          function(result) {
            if (result.status == 'success') {
                location.href = '../main/main.html';
            } else {
                window.alert('로그인 실패입니다!');
            }
      });
  }

</script>
</body>
</html>
