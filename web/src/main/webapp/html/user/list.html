<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원관리</title>
<link rel="stylesheet" href='../../node_modules/bootstrap/dist/css/bootstrap.min.css'>
</head>
<body>
<div class='container' style="width:600px;">
<h1 align="center">회원 목록</h1>
<a href='form.html' class="btn btn-success">추가</a>
<table id="list" style='margin-top: 10px;'class='table'>
<thead class="thead-dark">
<tr>
<th>번호</th><th>아이디</th><th>이메일</th><th>사진</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>
<script id="template1" type="text/x-handlebars-template">
{{#each account}}
<tr>
  <td>{{accountsNo}}</td>
  <td><a href="view.html?no={{accountsNo}}">{{accountName}}</a></td>
  <td>{{email}}</td>
  <td><img 
{{#each photos}}
src="/download/{{photoName}}"
{{/each}}
></td>
</tr>
{{/each}}
</script>
<link href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css" rel="stylesheet" type="text/css">
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
<script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js" charset="utf-8"></script>
<script src='../../node_modules/handlebars/dist/handlebars.min.js'></script>
<script src='../../node_modules/popper.js/dist/umd/popper.min.js'></script>
<script src='../../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
<script src='../../node_modules/jquery/dist/jquery.min.js'></script>

<script type="text/javascript">
var tbody = $('#list > tbody'),
template1Src = $('#template1').html(),
template1Engine = Handlebars.compile(template1Src);
load();

function load() { 
    $.ajax('../../json/user/list', {
        dataType: 'json',
        success: (result) => {
            tbody.html(template1Engine(result));            
        },
        error: () => {
            window.alert('서버 실행 오류!');
        }
    })
}
</script>
</body>
</html>
